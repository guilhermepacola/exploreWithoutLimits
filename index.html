<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Sem Limites</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/mobile.css">
    <link rel="stylesheet" href="./assets/styles/desktop.css">
    <link rel="stylesheet" href="./assets/styles/projectAnimations.css">
</head>

<body>

    <main>
        <section id="section--Top">
                <img class="astronautTop" src="./assets/images/Astronaut.png"
                    alt="imagem de um astronauta desenhado a deriva no espaço, ao seu lado contem planetas espalhados, um é amarelo, outro é azul e os demais são rosa">
                <div class="textTop">
                    <h1 class="topTitle">Explore sem Limites</h1>
                    <p class="topTitle">Porque o aprendizado é contínuo</p>
                    <a href="#section--Middle"> 
                    <img class="scrollButton" src="./assets/images/scrollButton.png" alt="">
                    </a>
                </div>
            
        </section>

        <section id="section--Middle">


                    <figure class="itens">
                        <img class="planets" src="./assets/images/yellowPlanet.png" alt="">
                        <figcaption class="details">
                            <h2>Não pare nunca</h2>
                            <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de
                                "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a
                                conquista de seus objetivos.</p>
                        </figcaption>
                    </figure>

                    <figure class="itens">
                        <img class="planets" src="./assets/images/bluePlanet.png" alt="">
                        <figcaption class="details">
                            <h2>Só volta</h2>
                            <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde
                                para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir
                                desmotivados ou sobrecarregados.</p>
                        </figcaption>
                    </figure>

                    <figure class="itens">
                        <img class="planets" src="./assets/images/pinkPlanet.png" alt="">
                        <figcaption class="details">
                            <h2>Siga seu ritmo</h2>
                            <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou
                                desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não
                                subestime o poder de cada ação rumo ao objetivo final.</p>
                        </figcaption>
                    </figure>

        </section>

        <section id="section--End">
                <form id="my-Form">
                    <h2>Entre em contato</h2>

                    <fieldset>
                        <div class="fieldset--wrapper">

                            <div class="input--Wrapper">
                                <label for="yourName">Seu Nome</label>
                                <input type="text" id="yourName" placeholder="Seu Nome" autocomplete="off">
                            </div>

                            <div class="input--Wrapper">
                                <label for="yourEmail">Email</label>
                                <input type="text" id="yourEmail" placeholder="Email" autocomplete="off">
                            </div>

                            <div class="input--Wrapper">
                                <label for="yourMessage">Digite sua mensagem aqui</label>
                                <textarea id="yourMessage" placeholder="Digite sua Mensagem Aqui"
                                    autocomplete="off"></textarea>
                            </div>
                            <button type="submit" form="my-Form">Enviar Mensagem</button>
                        </div>
                    </fieldset>
                </form>
            </section>
    </main>

    <footer>
            <p>&copy; 2023 - Rocketseat Explorer</p>
    </footer>


</body>

</html>
